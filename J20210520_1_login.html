<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <script>
        function logincheck(){
            //innerText는 문자만 넣는다(태그포함)
            //innerHTML
            // document.getElementById('LoginInfo').innerText
            document.getElementById('LoginInfo').innerHTML
            = '<li>' + document.getElementById('userid').value + '</li>'
            + '<li>' + document.getElementById('password').value + '</li>'
                }
       
    </script>
</head>
<body>
    <form action="">
        <label>아이디</label>
        <input type="text" id="userid"><br>
        <label>비밀번호</label>
        <input type="password" id="password"><br>
        <!-- 서브밋기능x -->
        <input type="button" onclick="logincheck()" value="로그인1">
        <!-- 서브밋기능o -->
        <input type="submit" onclick="logincheck()" value="로그인2">
        <!-- 서브밋기능o -->
        <button onclick="logincheck()">로그인3</button>
        <div id="LoginInfo"></div>
    </form>
</body>
</html>
