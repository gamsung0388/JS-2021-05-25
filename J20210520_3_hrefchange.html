<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼링크체인지</title>
    <script>
        function hrefch(e){
            // e.preventDefault(); //기본이벤트 제거
            var domain=document.getElementsByName('move');
           
            console.log(domain);
           
            for(var i=0; i<domain.length; i++){
                console.log(domain[i].value);
                console.log(domain[i].checked);
                if(domain[i].checked){
                    document.getElementById('amove').href = domain[i].value;
                }
            }
        }
    </script>
</head>
<body>
    <a href=""></a>
    <input name="move" type="radio" value="https://www.naver.com/" checked>네이버
    <input name="move" type="radio" value="https://www.daum.net/">다음
    <input name="move" type="radio" value="https://www.google.co.kr/?gws_rd=ssl">구글<br>
    <a id="amove" href=""  onclick="hrefch(event)" >이동</a>
    
</body>
</html>
