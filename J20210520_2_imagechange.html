<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지체인지</title>
    <script>
        function imgchange(food){
            alert(food);
            if(food =='레몬'){
                var imgname = document.getElementById('myimg').src;
            document.getElementById('myimg').src = '../image/remon.jpg';
            alert(imgname);
            }else{
                var imgname = document.getElementById('myimg').src;
                document.getElementById('myimg').src = '../image/smudi.jpg';
                alert(imgname);
            }
      
        }
    </script>
</head>
<body>
    <img id="myimg" src="../image/remon.jpg" alt="" width="200" ><br>
    <hr>
    <button onclick="imgchange('레몬')">레몬</button>
    <button onclick="imgchange('스무디')">스무디</button>
</body>
</html>
